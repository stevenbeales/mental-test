language: ruby
rvm:
  - 2.2.5
  - 2.3.3
  - 2.4.1
addons:
  postgresql: '9.4'
before_install:
  - gem update --system
  - gem --version
  - gem install bundler
before_script:
  - bundle exec rake db:create
  - bundle exec rake db:migrate
cache: bundler
gemfile:
  - gemfiles/activerecord_5.0.0.gemfile
  - gemfiles/activerecord_5.1.0.gemfile
